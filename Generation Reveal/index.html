<body>
    <div class="container" id="container">
        <div class="header-container" id="header-container">
            <h1>Generation Revealer</h1>
            <h3> Which generation do you belong to? </h3>
        </div>
        <form class="form-container" id="my-form">
            <label for="yearOfBirth"> What is your year of birth?</label>
            <input type="text" value="" id="year-of-birth" placeholder="Type in the Year" required>
            <input type="submit" value="submit" class="myButton">
        </form>
            <br>
            <br>
        <div class="output-text">
             <p id="output-text"></p>
        </div>
    </div>
